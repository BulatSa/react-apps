<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Natural Voice for everyone" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo180.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Tell the browser it's a PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Tell iOS it's a PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Make sure theme-color is defined -->
    <title>Natural Voice App</title>
    <!-- Add in some basic styles for our HTML -->
    <style type="text/css">
      body {
        margin: 0;
        font-family: "PF Regal", PF Regal Text Pro, Georgia, serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #000;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="container">
        <div class="header">
          <a href="/">
            <h1>Natural Voice</h1>
          </a>
        </div>
        <div class="day-list">
          <a class="day-list-item" href="/day-1"><span class="day-list-item__count">1</span><span
              class="day-list-item__name">День</span></a><a class="day-list-item" href="/day-2"><span
              class="day-list-item__count">2</span><span class="day-list-item__name">День</span></a><a
            class="day-list-item" href="/day-3"><span class="day-list-item__count">3</span><span
              class="day-list-item__name">День</span></a>
        </div>
      </div>
    </div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("service-worker.js")
            .then(
              function (registration) {
                // Registration was successful
                console.log(
                  "ServiceWorker registration successful with scope: ",
                  registration.scope
                );
              },
              function (err) {
                // registration failed :(
                console.log("ServiceWorker registration failed: ", err);
              }
            )
            .catch(function (err) {
              console.log(err);
            });
        });
      } else {
        console.log("service worker is not supported");
      }
    </script>
  </body>

</html>
